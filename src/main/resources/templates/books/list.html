<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Spring Boot Web Application </title>
	</head>
<body>

<h1>List of Books</h1>

<table>
	<tr>
		<th>ISDN</th>
		<th>Title</th>
	</tr>
	<tr th:each="book : ${books}">
		<td th:text="${book.isdn}">1234</td>
		<td th:text="${book.title}">My First Book</td>
		
	</tr>
</table>
</body>
</html>
