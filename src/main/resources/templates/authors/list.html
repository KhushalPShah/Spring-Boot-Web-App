<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Spring Boot Web Application </title>
	</head>
<body>

<h1>List of Authors</h1>

<table>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr th:each="author : ${authors}">
		<td th:text="${author.firstName}">1234</td>
		<td th:text="${author.lastName}">My First Book</td>
		
	</tr>
</table>
</body>
</html>
